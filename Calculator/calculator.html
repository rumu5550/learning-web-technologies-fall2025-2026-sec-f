<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .calculator {
        width: 250px;
        height: 450px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 5px;
        border: solid red;
        border-radius: 10px;
        padding: 10px;
      }
      #num {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }
      .numbers {
        padding: 30px;
      }
      input {
        width: 215px;
        height: 50px;
      }
      .operators {
        margin-top: 10px;
      }
      .blank,
      .clear,
      .operator {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="screen" id="display" />
      <div class="buttons">
        <div id="num"></div>

        <div class="operators">
          <button class="blank" onclick="">AC</button>
          <button class="clear" onclick="">C</button>
          <button class="operator" onclick="">/</button>
          <button class="operator" onclick="">x</button>
          <button class="operator" onclick="">+</button>
          <button class="operator" onclick="">-</button>
        </div>
      </div>
    </div>

    <script>
      let num = document.getElementById("num");
      for (let i = 0; i <= 9; i++) {
        const buttons = document.createElement("button");
        buttons.textContent = i;
        buttons.className = "numbers";
        num.appendChild(buttons);
      }
    </script>
  </body>
</html>
